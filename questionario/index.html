<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <div style="padding: 20px 0">
        <img style="display: grid; margin: 0 auto" src="img/saichepuoi.jpg" alt=""/>
    </div>

    <div class="form-section" id="formSection">
        <form id="quizForm">
            <h1 id="quizTitle"></h1>
            <div class="interviewers-selection-label">Seleziona il tuo team (puoi digitare il tuo cognome per filtrare)</div>
            <div id="interviewers"></div>
            <p class="description" id="quizDescription"></p>
            <div id="questionsContainer"></div>
            <button type="submit" class="submit-btn" id="submitBtn">Calcola il risultato</button>
        </form>
    </div>

    <div class="loading" id="loadingSection">
        <div class="spinner"></div>
        <p>Saving your answers...</p>

<div class="result" id="resultSection">
    Fai parte del gruppo:
    <div>&nbsp;</div>
    <h2 id="resultTitle"></h2>
    <p class="result-description" id="resultDescription"></p>
</div>
